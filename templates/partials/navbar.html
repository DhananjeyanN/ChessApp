<header>
    <nav class="navbar navbar-expand-lg " style="background-color:#252323; border-bottom: 1px solid #e7cd78;">

            <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'home' %}">
                <div class="logo">
                <img src="#" alt="" width="30" height="24">
                    </div>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" style="color:#e7cd78; font-family: 'Glacial Indifference', sans-serif;" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:#e7cd78; font-family: 'Glacial Indifference', sans-serif;" href="{% url 'matches' %}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:#e7cd78; font-family: 'Glacial Indifference', sans-serif;" href="{% url 'profile' request.user.id %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:#e7cd78; font-family: 'Glacial Indifference', sans-serif;" href="javascript:{document.querySelector('#logout').submit()}">Logout</a>
                        <form id="logout" action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="color:#e7cd78; font-family: 'Glacial Indifference', sans-serif;" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:#e7cd78; font-family: 'Glacial Indifference', sans-serif;" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:#e7cd78; font-family: 'Glacial Indifference', sans-serif;" href="{% url 'register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
