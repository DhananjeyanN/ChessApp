{% extends 'base.html' %}
{% block content %}
<h1 style="color:gold;">Home</h1>
{% if request.user.is_authenticated %}
{% if not user_queue %}
<button id = 'join-game' type="submit">Join Game</button>
{% else %}
<h1 style="color:blue;">Hello</h1>
<h1 style="color:red;">{{ gameplay_id }}</h1>
{% if gameplay_id > 0 %}
<a href="{% url 'game_page' gameplay_id %}" class="content">Join Game</a>
{% endif %}
{% endif %}
{% endif %}
{% endblock %}
